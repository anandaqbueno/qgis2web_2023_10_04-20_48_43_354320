<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ES_Pop_2000_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_ES_Pop_2000_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CD_MUN</th>\
                        <td>' + (feature.properties['CD_MUN'] !== null ? autolinker.link(feature.properties['CD_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NM_MUN</th>\
                        <td>' + (feature.properties['NM_MUN'] !== null ? autolinker.link(feature.properties['NM_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SIGLA_UF</th>\
                        <td>' + (feature.properties['SIGLA_UF'] !== null ? autolinker.link(feature.properties['SIGLA_UF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA_KM2</th>\
                        <td>' + (feature.properties['AREA_KM2'] !== null ? autolinker.link(feature.properties['AREA_KM2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pop_2000</th>\
                        <td>' + (feature.properties['Pop_2000'] !== null ? autolinker.link(feature.properties['Pop_2000'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pop_2000_N</th>\
                        <td>' + (feature.properties['Pop_2000_N'] !== null ? autolinker.link(feature.properties['Pop_2000_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ES_Pop_2000_0_0(feature) {
            if (feature.properties['Pop_2000_N'] >= 1.000000 && feature.properties['Pop_2000_N'] <= 1000.000000 ) {
                return {
                pane: 'pane_ES_Pop_2000_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,212,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Pop_2000_N'] >= 1000.000000 && feature.properties['Pop_2000_N'] <= 10000.000000 ) {
                return {
                pane: 'pane_ES_Pop_2000_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,217,142,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Pop_2000_N'] >= 10000.000000 && feature.properties['Pop_2000_N'] <= 100000.000000 ) {
                return {
                pane: 'pane_ES_Pop_2000_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,153,41,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Pop_2000_N'] >= 100000.000000 && feature.properties['Pop_2000_N'] <= 1000000.000000 ) {
                return {
                pane: 'pane_ES_Pop_2000_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,95,14,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Pop_2000_N'] >= 1000000.000000 && feature.properties['Pop_2000_N'] <= 10000000.000000 ) {
                return {
                pane: 'pane_ES_Pop_2000_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(153,52,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ES_Pop_2000_0');
        map.getPane('pane_ES_Pop_2000_0').style.zIndex = 400;
        map.getPane('pane_ES_Pop_2000_0').style['mix-blend-mode'] = 'normal';
        var layer_ES_Pop_2000_0 = new L.geoJson(json_ES_Pop_2000_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ES_Pop_2000_0',
            layerName: 'layer_ES_Pop_2000_0',
            pane: 'pane_ES_Pop_2000_0',
            onEachFeature: pop_ES_Pop_2000_0,
            style: style_ES_Pop_2000_0_0,
        });
        bounds_group.addLayer(layer_ES_Pop_2000_0);
        map.addLayer(layer_ES_Pop_2000_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'ES_Pop_2000<br /><table><tr><td style="text-align: center;"><img src="legend/ES_Pop_2000_0_110000.png" /></td><td>1 - 1000</td></tr><tr><td style="text-align: center;"><img src="legend/ES_Pop_2000_0_1000100001.png" /></td><td>1000 - 10000</td></tr><tr><td style="text-align: center;"><img src="legend/ES_Pop_2000_0_100001000002.png" /></td><td>10000 - 100000</td></tr><tr><td style="text-align: center;"><img src="legend/ES_Pop_2000_0_10000010000003.png" /></td><td>100000 - 1000000</td></tr><tr><td style="text-align: center;"><img src="legend/ES_Pop_2000_0_10000004.png" /></td><td>>1000000</td></tr></table>': layer_ES_Pop_2000_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
